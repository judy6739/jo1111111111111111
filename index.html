<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - جوتكي للتعليم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            flex-wrap: wrap;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 5px 10px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        section {
            padding: 50px 20px;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
            font-size: 6vw; /* سيكون متناسبًا مع الشاشة */
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            max-width: 90vw; /* 90% من عرض الشاشة */
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* للتأكد من أن الحواف تتكيف مع العرض */
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%; /* عرض الزر 100% في الأجهزة الصغيرة */
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Media Query لأحجام الشاشات الصغيرة */
        @media (max-width: 600px) {
            nav a {
                font-size: 16px;
                margin: 5px; /* تقليل الهامش لزيادة عدد الروابط المرئية */
            }
            h1 {
                font-size: 5vw; /* تصغير العنوان في الشاشات الصغيرة */
            }
            form {
                padding: 10px; /* تقليل الحشو في الأجهزة الصغيرة */
            }
            button {
                padding: 15px; /* تكبير الزر لتسهيل اللمس في الهواتف */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>تواصل معنا</h1>
    <p>نحن هنا لمساعدتك!</p>
</header>

<nav>
    <a href="https://judy6739.github.io/jo11111111111111111/">الرئيسية</a>
    <a href="https://judy6739.github.io/jo11111111/">مقالات البرمجة</a>
    <a href="https://judy6739.github.io/jo11111111111111/">مقالات الأمن السيبراني</a>
    <a href="https://judy6739.github.io/jo1111111111111111/">تواصل معنا</a>
    <a href="https://judy6739.github.io/jo111111111111111/">اقتراحات</a>
</nav>

<section>
    <form>
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">بريدك الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">رسالتك:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">إرسال</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 جوتكي للتعليم. جميع الحقوق محفوظة.</p>
</footer>

</body>
</html>
